<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 0;
	for(num=1; num <= 100 ; num++){
		if(num % 3 == 0){
			continue;
		} else if(num == 100){
			document.write(num + ". <br>숙제~~~~끝~~~~~~~ ");
		} else{
			document.write(num + ", ");
		}
		
	}
</script>
</head>
<body>
	<h4>1부터 100까지의 정수중에서 3의 배수를 제외하고 출력하는 예제</h4>
</body>
</html>
