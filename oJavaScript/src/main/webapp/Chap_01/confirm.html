<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* confirm 함수
 * window 객체의 confirm() 메소드는 사용자에게 간단한 메시지를 보여주고,
 * 사용자가 확인이나 취소를 누르면 그 결과를 불리언 값으로 반환
 */ 
	var a = confirm("여행은 즐거웠니");
	if (a) {
		document.write("즐거웠구만<br>");
	} else{
		document.write("어쩌라고<br>");
	}
	
</script>
</head>
<body>

</body>
</html>
