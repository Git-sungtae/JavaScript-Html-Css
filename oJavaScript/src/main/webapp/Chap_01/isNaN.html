<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//prompt("text", 입력창 default msg)
	var num = prompt("몇 단 구구단?", "5");
	if(isNaN(num)){
		document.write("숫자 입력하라고 ㅡㅡ")
	} else{
		for(var i = 1; i <= 9; i ++ ){
			document.write(num + " x " + i + " = " + num * i + "<br>");
		}
	}
</script>
</head>
<body>

</body>
</html>
