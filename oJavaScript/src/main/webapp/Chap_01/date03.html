<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//set 메서드를 통한 데이트 값 세팅
	var date1 = new Date();
	var date2 = new Date();
	
	//JS에서 월은 0부터 시작하므로 2019,2,19가 출력
	date1.setFullYear(2019, 1, 19);
	//추가된 일은 다음달로 넘어가서 계산됨
	date2.setFullYear(2019, 1, 41);
	document.write("date 1은 "+ date1 + "<p>" )
	document.write("date 2은 "+ date2 + "<p>" )
</script>
</head>
<body>

</body>
</html>
