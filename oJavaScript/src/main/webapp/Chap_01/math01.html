<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log("min(...) : " + Math.min(1, 10, -100, -10, 1000, 0));
	//인수가 전달되지 않았을 때 → infinity
	console.log("min() : " + Math.min());
	//비교할 수 없는 값이 포함되면 → NaN
	console.log("min(...문자열...) : " + Math.min(1, 10, -100, -10, "문자열", 0));
	console.log("max(...) : " + Math.max(1, 10, -100, -10, 1000, 0));
	console.log("max() : " + Math.max());
	console.log("max(...문자열...) : " + Math.max(1, 10, -100, -10, "문자열", 0));
</script>
</head>
<body>
	<h1>math</h1>
 	<h4>Math 객체는 수학에서 자주 사용하는 상수와 함수들을 미리 구현해 놓은 자바스크립트 표준 내장 객체</h4>
</body>
</html>
