<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3> [ 정 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr> 1 0 진 수 ===> " + 10);
	document.write("<br>&nbsp 8 진 수 ===> " + 012);
	document.write("<br> 1 6 진 수 ===> " + 0xc);
	document.write("</h4>");
	//alert가 가장먼저실행됨
	alert(1);
	document.write("<br><h3> [ 실 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr> 소수형 → " + 3.14159);
	document.write("<br> 지수형 → "+ 0.123456e+3);
	document.write("</h4>");
	
	alert(2);
	document.write("<h3><hr> [ 문 자 형 ] </h3><hr>");
	document.write("<h4>");
	document.write('작은 따옴표로 묶인 문자열"');
	document.write("<br>");
	document.write("큰 따옴표로 묶인 문자열'");
	document.write("<br>");
	document.write("</h4>");
	document.write("<h3><hr> [ NULL값 ] </h3><hr>");
	document.write("<br><h4> " + null);
	
</script>
</head>
<body>
	<h1>자료형-char</h1>
</body>
</html>
