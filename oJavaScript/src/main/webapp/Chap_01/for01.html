<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [3, 4, 5];
	for (var i = 0; i < arr.length; i++){
		document.write(i + " : 값 --> " + arr[i] + "<p>");
	}
	var j = 0;
	//for each문도 사용 가능
	//문법 : var v in (arr) a
	for (var i in arr) { 
		document.write(i + " : 값 --> " + arr[j] + "<p>");
		j++;
	}
</script>
</head>
<body>
	<h1>for01</h1>
</body>
</html>
