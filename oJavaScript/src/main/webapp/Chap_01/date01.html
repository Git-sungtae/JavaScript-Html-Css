<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//객체도 변수에 넣을 수 있음
	var date1 = new Date();
	document.write(date1 + "<p>");
	//생략하는건 기본값으로 출력됨
	//월 → 1월, 일 → 1일
	//***자바스크립트의 월은 0월부터 시작 → (getMonth()+1)을 사용해야함 & 반대로 입력시 1을 빼서입력
	var date2 = new Date("2023-02-22T13:30:00")
	var date3 = new Date("2023-02-22")
	var date4 = new Date("2023-02")
	var date5 = new Date("2023")

	document.write(date2 + "<p>");
	document.write(date3 + "<p>");
	document.write(date4 + "<p>");
	document.write(date5 + "<p>");
</script>
</head>
<body>

</body>
</html>
