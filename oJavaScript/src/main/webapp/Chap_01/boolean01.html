<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//var로 변수 통합선언 → 값의 타입에따라 자동적으로 타입이 정해짐
	var boolean1 = true;
	
	var boolean2 = false;
	
	//값을 무엇으로 넎는가에 따라서 자료형이 결정이 된다
	var boolean3 = 1;
	var boolean4 = 0;
	var boolean5 = NaN;
	var boolean6 = "aa";
	
	//개발자도구 → console탭에서 확인 가능
	console.log('boolean1 → ' + boolean1);
	console.log('boolean2 → ' + boolean2);
	
	console.log('boolean3 → ' + boolean3);
	console.log('boolean4 → ' + boolean4);
	console.log('boolean5 → ' + boolean5);
	console.log('boolean6 → ' + boolean6);
</script>
</head>
<body>
	<h1>Boolean01</h1>
</body>
</html>
