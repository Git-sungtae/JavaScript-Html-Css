<script type="text/javascript">
	var a = new Array(4);

	a[2] = 2;
	a[3] = 78;

	a[8] = 17;
	document.write("a.length 2 = " + a.length + "<br>");
	
	for (var i = 0; i < a.length; i++) {
		document.write("<br>a[" + i + "] = " + a[i]);
	}
	
	
	
</script>
