<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var man = {
		name : "김준수",
		age : "11111",
		addr : "드라큐라",
	}
	
	//Map처럼 필드를 key갑으로 필드의 값을 가져올 수 있다.
for (var key in man) {
	document.write("<p>key : " + key + "\tman[key] : " + man[key] + "</p>");
}

</script>
</body>
</html>
