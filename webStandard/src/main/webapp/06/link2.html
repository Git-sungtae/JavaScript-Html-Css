<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li {
		/* inline : 한줄로 표시 */
		display: inline;
		float: left;
		margin: 10px 15px;
		padding: 10px
	}
	
	a:link{
		text-decoration: overline;
		color: black;
	}
	
	a:visited {
		color: orange;
	}
	
	a:hover{
		background-color: yellow;
	}
	
	a:active {
		background-color: black;
	}
</style>
</head>
<body>
<h1>이지스퍼블리싱</h1>
<ul>
    <li><a href="#">회사소개</a></li>
    <li><a href="#">도서</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">질문답변</a></li>
    <li><a href="#">동영상강의</a></li>
</ul>
</body>
</html>
