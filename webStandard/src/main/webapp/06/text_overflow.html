<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content{
		border: 1px solid #ccc;
		width: 300px;
		white-space: nowrap;/* 줄바꿈 없음 */
		overflow: hidden; /* 크기보다 큰 부분을 hidden으로 처리 */
		text-overflow: ellipsis; /* overflow된 텍스트에 말줄임표 */
	}
	
	.content:hover {
		overflow: visible; /* 마우스를 올려놓을경우 overflow된 부분 visible */
	}

</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class = "content">귀리는 어쩌구저쩌구 블라블라블라블라 HTML언제끝나냐</p>

</body>
</html>
