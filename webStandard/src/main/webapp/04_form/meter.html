<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CHAP04-meter</title>
</head>
<body>
	<ul>
		<li>
			<label>점유율 0.8</label>
			<!-- 전체크기 1을 기준으로 0.8만큼 차지 -->
			<meter value="0.8"></meter>
		</li>
		<li>
			<label>사용량 64%</label>
			<!-- 전체크기 100을 기준으로 64% 차지 -->
			<meter min = "0" max = "100" value = "64"></meter>
		</li>
	</ul>

</body>
</html>
