<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CHAP04-radio_check</title>
<style type="text/css">
	body {
		background-color: #FFE08C;
	}
	
	form fieldset {
		margin-bottom: 25px;
		font-weight: 600;
	}
	
	form legend {
		font-size: 25px;
	}
	
	/* lable의 reg클래스에만 적용 */
	form label.reg{
		font-size: 20px;
		color: #390;
		font-weight: bolder;
		width : 110px;
	}
	
</style>

</head>
<body>
	<form action="">
		<fieldset>
			<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
				<label class="reg">
					<input type="radio" name="subject" value="speaking">회화
					<input type="radio" name="subject" value="grammer">문법
					<input type="radio" name="subject" value="writting">작문
				</label>
		</fieldset>
	
		<fieldset>
				<legend>메일링</legend>
				<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택 가능)</p>
				<label class="news"><input type="checkbox" name="mailing1" value="news">해외 단신</label>
				 <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
				<label><input type="checkbox" name="mailing3" value="pops">모닝 팝스</label>		
		</fieldset>
	</form>
</body>
</html>
