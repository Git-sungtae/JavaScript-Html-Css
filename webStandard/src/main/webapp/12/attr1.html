<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	
	li {
		width: 150px;
		display: inline;
		float: left;
		margin: 10px
	}
	
	/* href속성을 가진 애들만 적용 */
	li a[href]{
		padding: 5px 20px;
		font: 14px;
		color: blue;
		text-decoration: none;
		background: yellow;
	}
		
</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴→ </a></li>
		<li><a href="">메뉴 1</a></li>
		<li><a href="">메뉴 2</a></li>
		<li><a href="">메뉴 3</a></li>
		<li><a href="">메뉴 4</a></li>
	</ul>
	
</body>
</html>
