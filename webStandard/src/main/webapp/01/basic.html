<!DOCTYPE html>
<!-- !doctype html : HTML5로 기술한다는 의미 -->
<html>
<head>
<meta charset="UTF-8">
<title>Basic HTML</title>
</head>
	<h1>
		영광씨 계란좀 작작먹어요<br>
		================================
	</h1>
<body>
	<!-- 텍스트 크기조절 h1이 가장큼 -->
	<h1>영광씨에게 계란이란..</h1>
	<h2>영광씨에게 계란이란..</h2>
	<h3>영광씨에게 계란이란..</h3>
	<h4>영광씨에게 계란이란..</h4>
	<h5>영광씨에게 계란이란..</h5>
	<!-- p태그 -->
	<p> 내일 죽을 것처럼 계란을 먹고 영원히 살 것처럼 떡을 먹어라 </p>
	<!-- 이미지 첨부 -->
	<!-- alt : 대상이 없을 때 보여주는 메세지 또는 이미지 -->
	<img alt="시계이미지1" src="images/watch.jpg"><br>
	<img alt="시계이미지1" src="watch.jpg"><br>
	<img alt="책 표지" src="images/petit.jpg"><br>


</body>
</html>
